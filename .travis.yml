language: c

arch:
  - amd64
  - arm64 
  - ppc64le
  - s390x 

compiler: 
  - gcc
  - clang

branches:
  only:
    - master 

script:
  - make
  - ./turbobench -eCI -v0 turbobench  
  - find . -name '*.c' -o -name '*.cpp' -o -name '*.h' -exec cat {} \; > data
  - ./turbobench -eCI -v0 data  

matrix:
  include:

    - name: windows-mingw-w64
      os: windows
      arch: amd64 
      script: 
        - mingw32-make
        - ./turbobench -eCI -v0 turbobench.exe    

    - name: apple-macOS-xcode
      os: osx

  exclude:
      arch: s390x 
      compiler: clang


