language: c

arch:
  - amd64
  - arm64 
  - ppc64le
# - s390x 

compiler: 
  - gcc
  - clang

branches:
  only:
    - master 

script:
  - make
  - ./turbobench -eCI turbobench   

matrix:
  include:
    - name: s390x-gcc
      arch: s390x 
      compiler: gcc
      script: 
        - make
        - ./turbobench -eCI turbobench

    - name: s390x-clang
      arch: s390x 
      compiler: clang
      script: 
        - make
        - ./turbobench -eCI2 turbobench

  include:
    - name: windows-mingw-w64
      os: windows
      arch: amd64 
      script: 
        - mingw32-make
        - ./turbobench -eCI turbobench.exe    



    - name: apple-macOS-xcode
      os: osx

